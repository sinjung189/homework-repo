<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        function printDan() {

            const input = prompt ("숫자를 입력하세요");
            const num = Number (input);

            if (num < 2 || num >  9) { 
                console.log ("2~9 사이 숫자를 입력하세여");
                return;
            }

            for (let i = 1; i <= 9; i++) {
                console.log (`${num} x ${i} = ${num * i}`);
            }
        }


        printDan(2); 

        // for (let i = 1; i <= 9; i++) {
        //     console.log(`2*${i} = ${2*i}`); 
        // }


    </script>
</body>
</html>
